{% extends 'base.html' %}

{% block body %}
    {% include 'includes/nav.html' %}
	 <section id="contact" class="contact-section" style="padding: 60px 20px; padding-top: 8rem; text-align: center;">
  <h2 style="font-weight: 600; margin-bottom: 10px;">Let's Get Connected</h2>
  <p style="margin-bottom: 30px;">Please fill the below form.</p>

  <form class="contact-form" style="max-width: 700px; margin: auto; text-align: left;" action="https://formbold.com/s/oP5jQ" method="POST">
    <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px;">
      <div style="flex: 1;">
        <label for="name" style="font-weight: bold;">Full Name</label>
        <input type="text" id="name" name="name" required
               style="width: 100%; padding: 10px; border: 1px solid #000;">
      </div>
      <div style="flex: 1;">
        <label for="phone" style="font-weight: bold;">Mobile Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 ________" required
               style="width: 100%; padding: 10px; border: 1px solid #000;">
      </div>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="email" style="font-weight: bold;">E-mail</label>
      <input type="email" id="email" name="email" placeholder="example@example.com" required
             style="width: 100%; padding: 10px; border: 1px solid #000;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="message" style="font-weight: bold;">Message</label>
      <textarea id="message" name="message" rows="4" required
                style="width: 100%; padding: 10px; border: 1px solid #000;"></textarea>
    </div>

    <div style="margin-bottom: 20px; display: flex; align-items: flex-start; gap: 10px;">
      <input type="checkbox" id="agree" name="agree" required style="margin-top: 5px;">
      <label for="agree" style="font-size: 0.9rem;">
        By clicking submit, I agree to the <a href="{% url 'terms_and_conditions' %}" style="text-decoration: underline;">terms & conditions</a>
        and <a href="{% url 'privacy_policy' %}" style="text-decoration: underline;">privacy policy</a>, and give my consent to receive updates through SMS/Email.
      </label>
    </div>

    <button type="submit"
            style="background: #000; color: #fff; padding: 12px 25px; border: none; width: 100%; font-weight: 600; cursor: pointer;">
      SUBMIT
    </button>
  </form>
    </section>
{% endblock %}
